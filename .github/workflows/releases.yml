---
name: Publish package to GitHub Packages
on:
  release:
    types: [created]
  workflow_dispatch:

defaults:
  run:
    working-directory: remote-enrichment-mapper

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-java@v5
        with:
          java-version: "21"
          distribution: "corretto"
      - name: Publish package
        run: mvn --batch-mode deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload Jar to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: /home/runner/.m2/repository/rizlas/keycloak/remote-enrichment-mapper/1.0.0/remote-enrichment-mapper-1.0.0.jar
          asset_name: remote-enrichment-mapper-1.0.0.jar
          tag: 1.0.0
          overwrite: true
